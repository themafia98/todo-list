
<input
  class="logOut"
  *ngIf="auth.isInitialSession"
  (click)="onLogout()"
  type="button"
  value="logout"
/>
<header role="heading">
  <h1 class="app-title">{{ title }}</h1>
  <section *ngIf="loading">
    <router-outlet></router-outlet>
  </section>
</header>
<app-loader *ngIf="!loading"></app-loader>
