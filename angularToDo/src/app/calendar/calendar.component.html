<div class="custom-calendar">
  <input class="prev" (click)="changeMonth(-1)" type="button" value="back" />
  <div class="days">
    <span *ngFor="let day of names" class="day">
      {{ day }}
    </span>
  </div>
  <div  class="main">
    <span *ngFor="let day of days" class="monthDay">
      {{ day }}
    </span>
  </div>
  <input class="next" (click)="changeMonth(1)" type="button" value="next" />
</div>
