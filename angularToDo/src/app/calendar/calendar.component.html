<div [ngClass]="{ 'hide': !visibility, 'visible': visibility }" class="custom-calendar">
  <button class="prev" (click)="changeMonth(-1)">
    <i class="fas fa-arrow-left"></i>
  </button>
  <span class="year"> {{ date | moment: "MMM / YYYY" }} </span>
  <div class="days">
    <span *ngFor="let day of names" class="day">
      {{ day }}
    </span>
  </div>
  <div  class="main">
    <span
      [ngClass]="{ 'select': selectDay && selectDay!.id === day.id, 'disabled': day.disabled }"
      *ngFor="let day of days" class="monthDay"
      (click)="onClickDay(day.id, day.disabled)"
    >
      {{ day.day }}
    </span>
  </div>
  <button class="next" (click)="changeMonth(1)">
    <i class="fas fa-arrow-right"></i>
  </button>
</div>
