<form>
  <p>Login form</p>
  <input
    class="form-controll"
    #loginEmailRef="ngModel"
    name="mail"
    pattern="[a-zA-Z_]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" required
    type='text'
    placeholder="email"
    [(ngModel)]="mail"
  />

  <input
    class="form-controll"
    name="pass"
    pattern="\w{4,20}" required
    #password="ngModel"
    [(ngModel)]="pass"
    type='password'
    placeholder="password"
  />
  <input
    [disabled]="loginEmailRef.invalid || password.invalid"
    type="submit"
    value="Enter"
    (click)="auth.login(data)"
    />
</form>
<reg-user></reg-user>
