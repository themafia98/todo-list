<div *ngIf="visible" (click)="onVisibilityChange($event)" class="window">
  <div class="dialog-wrapper">
    <div class="dialog">
      <div (click)="onVisibilityChange()" class="dialog-close-button">
        <i class="fas fa-times"></i>
      </div>
      <header>
        <p class="date">{{  data ? data!.date : '' }}</p>
        <input type="button" (click)="delete($event)" value="delete todo" />
       </header>
       <section>
         <p class="title">{{ data ? data.name : '' }}</p>
         <p class="additionalNotes">additional notes</p>
          <div class="content-note">
            <editable-note></editable-note>
          </div>
       </section>
    </div>
</div>
</div>
