<div (click)="modeView === 'view' ? onSwitchMode($event, 'edit') : null" class="wrapper-editableNote">
  <div *ngIf="modeView === 'view' else editBlock" class="editableNote">
    <p class="note-content">{{ content }}</p>
  </div>
  <ng-template #editBlock>
  <textarea (input)="onChange($event)">{{ editValue ? editValue : content }}</textarea>
    <input
      (click)="onSubmit($event)"
      type='button'
      class="submitNote"
      value="edit"
    />
  </ng-template>
</div>
